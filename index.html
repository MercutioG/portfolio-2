<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Custimization -->
  <title>Portfolio</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./styles/css/main.css">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>
<body>
	<!-- Header -->
  <nav id="navbar-example2" class="navbar text-bg-primary sticky-top px-3">
		<a class="navbar-brand text-light" href="#about-section">West-Mec Coding Year 1</a>
		<!-- Anchors -->
		<ul class="nav nav-pills">
			<li class="nav-item">
				<a class="nav-link" href="#about-section">About</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#project-carousel">Projects</a>
			</li>
		</ul>
	</nav>
	<!-- Body -->
	<section data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true" class="scrollspy-example bg-body-light p-3 rounded-2" tabindex="0">
		<!-- About section -->
		<div id="about-section" class="container-xxl text-bg-secondary rounded-4 mb-3 p-3">
			<div>
				<img src="./images/formal-profile-picture.png" alt="Profile Image" class="profile-image"/>
			</div>
		</div>
		<!-- Progress Bars -->
		<div class="container-xxl text-bg-secondary rounded-4 mb-3 p-3">
			<p class="fs-1 px-3 border-bottom border-light my-1">Coding Skills</p>
			<!-- HTML -->
			<div class="container-fluid d-flex justify-content-between align-items-center my-5 px-3 progress-section">
				<span class="fs-3 px-4">HTML: 75%</span>
				<div class="progress w-75 h-2rem rounded-4 shadow-lg" role="progressbar" aria-label="HTML Progress Bar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
					<div class="progress-bar w-75 bg-danger"></div>
				</div>
			</div>
			<!-- CSS -->
			<div class="container-fluid d-flex justify-content-between align-items-center my-5 px-3 progress-section">
				<span class="fs-3 px-4">CSS: 60%</span>
				<div class="progress w-75 h-2rem rounded-4 shadow-lg" role="progressbar" aria-label="CSS Progress Bar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
					<div class="progress-bar w-60"></div>
				</div>
			</div>
			<!-- JavaScript -->
			<div class="container-fluid d-flex justify-content-between align-items-center my-5 px-3 progress-section">
				<span class="fs-3 px-4">JS: 35%</span>
				<div class="progress w-75 h-2rem rounded-4 shadow-lg" role="progressbar" aria-label="JS Progress Bar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
					<div class="progress-bar w-35 bg-warning"></div>
				</div>
			</div>
		</div>
		<!-- Project Cards -->
		<div class="container-fluid">
			<div id="project-carousel" class="carousel slide">
				<div id="carouselExample" class="carousel slide">
					<div class="carousel-inner">
						<div class="carousel-item d-flex justify-content-center active">
							<div class="card-container">
								<div class="card">
									<img src="./images/social-media-jquery.png" class="card-img-top" alt="jQuery Social Media Project">
									<div class="card-body">
										<h5 class="card-title">Card title</h5>
										<p class="card-text mb-2">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
										<a href="https://mercutiog.github.io/jQuery-Media-Page/" class="btn btn-primary">Visit Site</a>
									</div>
								</div>
							</div>
						</div>
						<div class="carousel-item d-flex justify-content-center">
							<div class="card-container">
								bye
							</div>
						</div>
						<div class="carousel-item d-flex justify-content-center">
							<div class="card-container">
								maybe both
							</div>
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
		</div>
	</section>
	<footer>
		Hi
	</footer>
		<div class="container-xxl d-flex justify-content-center">
			<div class="btn-group d-flex justify-content-center container-xxl">
				<a rel="info-1" class="info-btn btn btn-primary rounded-0 w-25 mx-1 rounded-top-3 active" aria-current="page">Skills</a>
				<a rel="info-2" class="info-btn btn btn-primary rounded-0 w-25 mx-1 rounded-top-3">History</a>
				<a rel="info-3" class="info-btn btn btn-primary rounded-0 w-25 mx-1 rounded-top-3">Resum&#233;</a>
			</div>
		</div>
		<div id="info-1" class="info-box container-xxl text-bg-secondary rounded-1 p-4 mb-3 h-10rem active">
			<div>
				<span class="fs-3">
					Hi
				</span>
			</div>
		</div>
		<div id="info-2" class="info-box container-xxl text-bg-secondary rounded-1 mb-3">Bye<br>Bye<br>Bye<br>Bye<br></div>
		<div id="info-3" class="info-box container-xxl text-bg-secondary rounded-1 mb-3">Both<br>Both<br>Both<br>Both<br></div>
	</section>
	<script src="./animations.js"></script>
</body>
</html>
